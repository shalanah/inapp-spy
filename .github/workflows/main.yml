name: "CI"
on:
  pull_request:
    branches:
      - "**"
      - "!main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org/"
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm install -g yarn
      - run: yarn install
  install:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g yarn
      - uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org/"
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: yarn install
    # add your test, lint steps here
